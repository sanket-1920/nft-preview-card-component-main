<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="Images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>nft-preview-card-component-main</title>
  </head>
  <body class="d-flex align-items-center">
    <div class="container d-flex justify-content-center h-100">
      <div class="box d-block p-3 rounded-3 shadow-lg">
        <div class="firstPart">
          <div class="mainImage">
            <img
              class="equilibriumImage rounded-2"
              src="Images/image-equilibrium.jpg"
              alt="image-equilibrium"
            />
          </div>
          <div class="middle rounded-2">
            <img
              class="view"
              src="Images/icon-view.svg" alt="view"
            />
          </div>
        </div>

        <div class="content">
          <p class="heading text-white mt-3 mb-2 fw-bold">Equilibrium #3429</p>
          <p class="text-white-50">
            Our Equilibrium Collection Promotes balance and calm.
          </p>
        </div>
        <div
          class="timeAndPrice d-flex justify-content-between border-bottom border-white border-opacity-10 pb-3"
        >
          <div class="eth d-flex gap-2 align-items-center">
            <div class="ethereumImage">
              <img src="Images/icon-ethereum.svg" alt="eth" />
            </div>

            <p class="mb-0">0.041 ETH</p>
          </div>
          <div class="time d-flex gap-2 align-items-center">
            <div class="timeImage">
              <img src="Images/icon-clock.svg" alt="clock" />
            </div>

            <p class="text-white-50 mb-0">3 days left</p>
          </div>
        </div>
        <div class="iconlist d-flex mt-3 gap-3">
          <div class="avatar">
            <img src="Images/image-avatar.png" alt="avtar" />
          </div>

          <p class="text-white-50">
            Creation of <span class="name text-white">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
